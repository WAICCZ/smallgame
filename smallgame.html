<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>猜數字遊戲</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
  }
  #result {
    margin-top: 20px;
  }
</style>
</head>
<body>
<h1>猜數字遊戲</h1>
<p>我們已經選了一個1到100之間的數字，試著猜猜看它是多少！</p>
<input type="number" id="guess" placeholder="輸入你的猜測" min="1" max="100">
<button onclick="checkGuess()">猜！</button>
<div id="result"></div>

<script>
  let secretNumber = Math.floor(Math.random() * 100) + 1;
  let attempts = 0;

  function checkGuess() {
    let userGuess = document.getElementById('guess').value;
    userGuess = Number(userGuess);
    attempts++;

    if (userGuess === secretNumber) {
      document.getElementById('result').innerHTML = `<p>恭喜你！答案就是 ${secretNumber}。你總共猜了 ${attempts} 次。</p>`;
      secretNumber = Math.floor(Math.random() * 100) + 1;
    } else if (userGuess < secretNumber) {
      document.getElementById('result').innerHTML = "<p>太低了！再試一次。</p>";
    } else if (userGuess > secretNumber) {
      document.getElementById('result').innerHTML = "<p>太高了！再試一次。</p>";
    }
  }
</script>
</body>
</html>
